<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Newsletter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ddd;
        }

        .header {
            background-color: #0066cc;
            color: #fff;
            padding: 30px 20px;
        }

        .header h1 {
            font-size: 22px;
            margin: 0 0 8px 0;
            font-weight: normal;
        }

        .greeting {
            font-size: 14px;
            margin: 0;
        }

        .content {
            padding: 25px 20px;
        }

        .notification-title {
            color: #222;
            font-size: 20px;
            margin: 0 0 15px 0;
            font-weight: bold;
        }

        .notification-image {
            width: 100%;
            height: auto;
            margin-bottom: 15px;
            display: block;
        }

        .notification-content {
            color: #444;
            line-height: 1.6;
            font-size: 15px;
            white-space: pre-wrap;
            margin: 0;
        }

        .footer {
            background-color: #f9f9f9;
            padding: 15px 20px;
            border-top: 1px solid #ddd;
            font-size: 13px;
            color: #666;
        }

        .footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Thông báo</h1>
        <p class="greeting">Xin chào <span th:text="${name}">User</span>,</p>
    </div>

    <div class="content">
        <h2 class="notification-title" th:text="${title}">Tiêu đề thông báo</h2>
        <div class="notification-content" th:text="${content}">
            Nội dung thông báo sẽ được hiển thị ở đây.
        </div>
        <img th:if="${image != null and image != ''}"
             th:src="${image}"
             alt="Notification Image"
             class="notification-image">
    </div>

    <div class="footer">
        <p>Email này được gửi tự động, vui lòng không trả lời.</p>
        <p>&copy; 2025 Company Name. All rights reserved.</p>
    </div>
</div>
</body>
</html>
